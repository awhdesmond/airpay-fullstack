apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: appset-certs
  namespace: platform-certs
spec:
  generators:
    - list:
        elements:
          - cluster: devops
            url: https://kubernetes.default.svc
    - clusters:
        selector:
          matchLabels:
            env: prod
  template:
    metadata:
      name: 'app-certs-{{ name }}'
    spec:
      project: default
      source:
        repoURL: https://github.com/airpay/infrastructure.git
        targetRevision: HEAD
        path: gitops-k8s/platform-components/setups/03-certs/prod
      destination:
        server: '{{server}}' # The API URL of the remote cluster
        namespace: platform-certs
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
