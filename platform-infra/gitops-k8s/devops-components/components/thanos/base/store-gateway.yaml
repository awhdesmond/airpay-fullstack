---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: thanos-store
spec:
  replicas: 2 # Horizontal scaling for query performance
  serviceName: thanos-store-headless
  selector:
    matchLabels:
      app: thanos-store
  template:
    metadata:
      labels:
        app: thanos-store
    spec:
      serviceAccountName: thanos
      automountServiceAccountToken: true
      containers:
      - name: thanos-store
        image: quay.io/thanos/thanos:v0.32.0
        args:
        - store
        - --data-dir=/var/thanos/store
        - --objstore.config-file=/etc/thanos/thanos.yaml
        - --index-cache-size=500MB
        - --chunk-pool-size=500MB
        ports:
        - containerPort: 10901
          name: grpc
        - containerPort: 10902
          name: http
        env:
        - name: OBJSTORE_CONFIG
          valueFrom:
            secretKeyRef:
              name: thanos-objstore-config
              key: thanos.yaml
        volumeMounts:
        - name: data
          mountPath: /var/thanos/store
        - name: config
          mountPath: /etc/thanos
      volumes:
      - name: config
        secret:
          secretName: thanos-objstore-config
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 20Gi # Cache size (Index headers)
