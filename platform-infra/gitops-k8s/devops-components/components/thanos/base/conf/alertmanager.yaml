global:
  resolve_timeout: 5m

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    # 2. The "Equal" list ensures we don't suppress UNRELATED warnings.
    # The warning is only silenced if it shares these specific labels
    # with the critical alert.
    equal: ['alertname', 'job', 'cluster', 'service']

route:
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'null-receiver'
  routes:
  - match:
      severity: critical
    receiver: 'pagerduty-critical'
  - match:
      severity: warning
    receiver: 'slack-warning'

receivers:
- name: 'null-receiver'

- name: 'pagerduty-critical'
  pagerduty_configs:
  - service_key: <YOUR_PAGERDUTY_KEY>

- name: 'slack-warning'
  slack_configs:
  - api_url: <YOUR_SLACK_WEBHOOK_URL>
    channel: '#ops-alerts'
    send_resolved: true
